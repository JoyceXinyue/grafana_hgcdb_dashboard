datasource_variable: DS_POSTGRES

dashboards:

  - title: "Enviorment Monitoring trend"
    panels:
      - title: "Temperature (°C)"
        table: "temp_humidity"
        chart_type: "timeseries"
        condition: "temp_humidity.temp_c IS NOT NULL"
        groupby: ["log_timestamp", "temp_c"]
        filters: {"temp_humidity": ["log_location"]}
        distinct: False
      - title: "Real Humidity"
        table: "temp_humidity"
        chart_type: "timeseries"
        condition: "temp_humidity.rel_hum IS NOT NULL"
        groupby: ["log_timestamp", "rel_hum"]
        filters: {"temp_humidity": ["log_location"]}
        distinct: False
  
  - title: "Enviorment Monitoring current"
    panels:
      - title: "Temperature (°C) (main_clean_room)"
        table: "temp_humidity"
        chart_type: "gauge"
        condition: "temp_humidity.log_location = 'main_clean_room' AND (now() - log_timestamp) < INTERVAL '15 MINUTE'"
        groupby: ["temp_c"]
        filters: {}
        distinct: False  
      - title: "Real Humidity (main_clean_room)"
        table: "temp_humidity"
        chart_type: "gauge"
        condition: "temp_humidity.log_location = 'main_clean_room' AND (now() - log_timestamp) < INTERVAL '15 MINUTE'"
        groupby: ["rel_hum"]
        filters: {}
        distinct: False


alert:
  - title: "High Temperature Alert"
    table: "temp_humidity"
    dashboard: "Enviorment Monitoring trend"
    parameter: "temp_c"
    threshold: 25
    logicType: "gt"
    duration: 5m
    summary: "Temperature exceeds 25°C"
    labels: 
        "severity": "critical"
        "sensor": "temp"
        "location": "east"
      
  - title: "High Humidity Alert"
    table: "temp_humidity"
    dashboard: "Enviorment Monitoring trend"
    parameter: "rel_hum"
    threshold: 50
    logicType: "gt"
    duration: 5m
    summary: "Humidity exceeds 50%"
    labels: 
        "severity": "critical"
        "sensor": "humidity"
        "location": "east"