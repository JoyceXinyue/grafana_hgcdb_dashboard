datasource_variable: DS_POSTGRES

dashboards:

  - title: "Module Info"
    panels:
      - title: "Module Info"
        table: "module_info"
        chart_type: "barchart"
        condition: 
        groupby: ["bp_material", "resolution", "roc_version", "geometry", "shipped_datetime"]
        filters: ["bp_material", "resolution", "roc_version", "geometry", "status", "assembled"]
        filters_table: "module_info"
        distinct: False
      - title: "Module Assmebly"
        table: "module_info"
        chart_type: "timeseries"
        condition: "module_info.assembled IS NOT NULL"
        groupby: ["assembled", "count"]
        filters: ["bp_material", "resolution", "roc_version", "geometry", "status"]
        filters_table: "module_info"
        distinct: False

  - title: "Module Inspect"
    panels:
      - title: "grade"
        table: "module_inspect"
        chart_type: "barchart"
        condition: "module_inspect.grade IS NOT NULL"
        groupby: ["grade"]
        filters: ["bp_material", "resolution", "roc_version", "geometry", "assembled"]
        filters_table: "module_info"
        distinct: False
      - title: "Flatness"
        table: "module_inspect"
        chart_type: "histogram"
        condition: "module_inspect.flatness IS NOT NULL"
        groupby: ["flatness"]
        filters: ["bp_material", "resolution", "roc_version", "geometry", "assembled"]
        filters_table: "module_info"
        distinct: False
      - title: "average thickness (mm)"
        table: "module_inspect"
        chart_type: "histogram"
        condition: "module_inspect.avg_thickness IS NOT NULL"
        groupby: ["avg_thickness"]
        filters: ["bp_material", "resolution", "roc_version", "geometry", "assembled"]
        filters_table: "module_info"
        distinct: False
      - title: "x offset (μm)"
        table: "module_inspect"
        chart_type: "histogram"
        condition: "module_inspect.x_offset_mu IS NOT NULL"
        groupby: ["x_offset_mu"]
        filters: ["bp_material", "resolution", "roc_version", "geometry", "assembled"]
        filters_table: "module_info"
        distinct: False
      - title: "y offset (μm)"
        table: "module_inspect"
        chart_type: "histogram"
        condition: "module_inspect.y_offset_mu IS NOT NULL"
        groupby: ["y_offset_mu"]
        filters: ["bp_material", "resolution", "roc_version", "geometry", "assembled"]
        filters_table: "module_info"
        distinct: False
      - title: "max thickness (mm)"
        table: "module_inspect"
        chart_type: "histogram"
        condition: "module_inspect.max_thickness IS NOT NULL"
        groupby: ["max_thickness"]
        filters: ["bp_material", "resolution", "roc_version", "geometry", "assembled"]
        filters_table: "module_info"
        distinct: False
      - title: "ang offset (deg)"
        table: "module_inspect"
        chart_type: "histogram"
        condition: "module_inspect.ang_offset_deg IS NOT NULL"
        groupby: ["ang_offset_deg"]
        filters: ["bp_material", "resolution", "roc_version", "geometry", "assembled"]
        filters_table: "module_info"
        distinct: False

  - title: "Proto Inspect"
    panels:
      - title: "grade"
        table: "proto_inspect"
        chart_type: "barchart"
        condition: "proto_inspect.grade IS NOT NULL"
        groupby: ["grade"]
        filters: ["resolution", "geometry", "thickness"]
        filters_table: "sensor"
        distinct: False
      - title: "flatness"
        table: "proto_inspect"
        chart_type: "histogram"
        condition: "proto_inspect.flatness IS NOT NULL"
        groupby: ["flatness"]
        filters: ["resolution", "geometry", "thickness"]
        filters_table: "sensor"
        distinct: False
      - title: "average thickness (mm)"
        table: "proto_inspect"
        chart_type: "histogram"
        condition: "proto_inspect.avg_thickness IS NOT NULL"
        groupby: ["avg_thickness"]
        filters: ["resolution", "geometry", "thickness"]
        filters_table: "sensor"
        distinct: False
      - title: "x offset (μm)"
        table: "proto_inspect"
        chart_type: "histogram"
        condition: "proto_inspect.x_offset_mu IS NOT NULL"
        groupby: ["x_offset_mu"]
        filters: ["resolution", "geometry", "thickness"]
        filters_table: "sensor"
        distinct: False
      - title: "y offset (μm)"
        table: "proto_inspect"
        chart_type: "histogram"
        condition: "proto_inspect.y_offset_mu IS NOT NULL"
        groupby: ["y_offset_mu"]
        filters: ["resolution", "geometry", "thickness"]
        filters_table: "sensor"
        distinct: False
      - title: "max thickness (mm)"
        table: "proto_inspect"
        chart_type: "histogram"
        condition: "proto_inspect.max_thickness IS NOT NULL"
        groupby: ["max_thickness"]
        filters: ["resolution", "geometry", "thickness"]
        filters_table: "sensor"
        distinct: False
      - title: "ang offset (deg)"
        table: "proto_inspect"
        chart_type: "histogram"
        condition: "proto_inspect.ang_offset_deg IS NOT NULL"
        groupby: ["ang_offset_deg"]
        filters: ["resolution", "geometry", "thickness"]
        filters_table: "sensor"
        distinct: False